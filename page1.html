<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewpoint" content="width=device=width, initial-scale=1.0">
        <meta name = "description" content="Página dummy para prática de criação de documentos HTML utilizando VSC">
        <title>Teste de HTML em VSC</title>
        
    </head>


    <body>
        <header>
        <h1>Conteúdo da página</h1>
        <p>Lorem ipsum dolor sit amet,
             consectetur adipiscing elit.
        </p>
        </header>

        <main>
        <hr>
        <h2>Negrito, italico, sublinhado</h2>
        Texto em <strong>Negrito</strong>
        Texto em <em>italico</em>
        Texto em <u>sublinhado</u>
        </main>
        <hr>
        <footer>
        <h2>Listas</h2>
        <h3>Lista não ordenada</h3>
        <!-- comtentario, circle-->
        <ul type = "circle">
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contato</li>
        </ul>
        <h3>Lista ordenada</h3>
        <!-- comtentario, type pode ser "1", "a", "A","I","i"-->
        <ol type="A">
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contato</li>
        </ol>
        </footer>
    </body>

</html>
